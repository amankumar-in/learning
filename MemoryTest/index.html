<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Jacquard+24&family=Knewave&family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../MemoryTest/style.css" />
    <title>Memory Test</title>
  </head>
  <body>
    <main>
      <h1 id="level-title">Click Here or press any key to start</h1>
      <div class="game-container">
        <div class="green tile 1" id="green"></div>
        <div class="red tile 2" id="red"></div>
        <div class="blue tile 3" id="blue"></div>
        <div class="yellow tile 4" id="yellow"></div>
      </div>
      <div class="instruction">
        <h4>How to play</h4>
        <p>
          Press any key to start the game. The game will show you a sequence of
          colors. You have to remember the sequence and click on the colors in
          the same order. If you click on the wrong color, the game will end.
          Good luck!
        </p>
      </div>
    </main>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aman Medium Clone - Coding Blocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <nav class="nav-left">
        <span class="logo"><img src="assets/logo.svg" alt="logo" /></span>
        <span class="search-box">
          <img src="assets/search-icon.svg" alt="search" />
          <span class="search-placeholder">Search</span>
        </span>
      </nav>
      <div class="nav-right">
        <img src="assets/search-icon.svg" alt="search" />
        <span>Write</span>
        <img src="assets/search-icon.svg" alt="search" />
        <img src="assets/search-icon.svg" alt="search" />
      </div>
    </nav>
    <div class="sticky-message"></div>
    <main class="main-area">
      <section class="main-content">
        <div class="sticky-tabs"></div>
        <div class="content-list">
          <div class="blog-card">
            <div class="blog-details">
              <img src="#" alt="profile" class="writer-profile icon" />
              <span class="author">
                Zulie Writes In Zulie Writes by Zulie Rane
              </span>

              <h2 class="title">How 60 minutes a day can change your life</h2>

              <span class="description">
                A space-separated list of the classes of the element.
              </span>
              <div class="interactions">
                <div class="left-icons">
                  <img src="#" alt="For members only" class="premium icon" />
                  <span class="blog-date">Dec17, 2023</span>
                  <div class="likes">
                    <img src="#" alt="Date" class="hand icon" />
                    <span class="like-count">28K</span>
                  </div>
                  <div class="comments">
                    <img src="#" alt="Comments" class="comment icon" />
                    <span class="comment-count">817</span>
                  </div>
                </div>
                <div class="right-icons">
                  <img src="#" alt="Hide" class="hide icon" />
                  <img src="#" alt="Save" class="save icon" />
                  <img src="#" alt="Options" class="option icon" />
                </div>
              </div>
            </div>
            <div class="blog-image">
              <img src="assets/blogimage.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <aside class="right-sidebar">
        <section class="sticky-sidebar"></section>
      </aside>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/amankumar-in/learning/refs/heads/main/assets/meta.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://raw.githubusercontent.com/amankumar-in/learning/refs/heads/main/assets/meta.jpg"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </header>

      <div class="todos-container">
        <div class="todos-header">
          <h2>Tasks</h2>
          <button id="header-add-btn" class="header-add-btn">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </div>
        <div id="todos-container" class="todo-list">
          <!-- Todo items will be inserted here -->
        </div>
        <div class="empty-state" id="empty-state">
          <p>No tasks to show</p>
          <p class="empty-subtitle">Add a new task to get started</p>
        </div>
      </div>

      <button id="add-task-btn" class="add-task-btn">
        <i class="fas fa-plus"></i>
      </button>

      <div id="add-todo-form" class="add-todo-form hidden">
        <div class="form-header">
          <h2>Add New Task</h2>
          <button id="close-form-btn" class="close-form-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="todo-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              required
              placeholder="Enter task title"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              placeholder="Enter task description (optional)"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image (optional)</label>
            <input type="file" id="image" accept="image/*" />
            <div id="image-preview" class="image-preview"></div>
          </div>
          <button type="submit" class="submit-btn">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Todo Item Template - Improved Layout Structure -->
    <template id="todo-template">
      <div class="todo-item">
        <div class="todo-item-header">
          <!-- Left column: priority dot and move controls -->
          <div class="left-controls">
            <div class="priority-indicator">
              <div class="priority-dot"></div>
              <div class="priority-line"></div>
            </div>
            <!-- Move controls below the dot -->
            <div class="priority-controls">
              <button class="priority-btn move-up-btn" title="Move Up">
                <i class="fas fa-chevron-up"></i>
              </button>
              <button class="priority-btn move-down-btn" title="Move Down">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </div>

          <!-- Middle column: content section -->
          <div class="todo-content">
            <h3 class="todo-title"></h3>
            <p class="todo-description"></p>

            <!-- Action buttons at bottom of content section -->
            <div class="todo-actions">
              <button class="todo-btn toggle-btn" title="Toggle Status">
                <i class="fas fa-check"></i> Complete
              </button>
              <button class="todo-btn edit-btn" title="Edit Task">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="todo-btn delete-btn" title="Delete Task">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>

          <!-- Right column: image container -->
          <div class="todo-image-container"></div>
        </div>
      </div>
    </template>

    <!-- Edit Todo Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <div class="form-header">
          <h2>Edit Task</h2>
          <button class="close-form-btn close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />
          <div class="form-group">
            <label for="edit-title">Title</label>
            <input
              type="text"
              id="edit-title"
              required
              placeholder="Enter task title"
            />
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea
              id="edit-description"
              placeholder="Enter task description (optional)"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="edit-image">Image (optional)</label>
            <input type="file" id="edit-image" accept="image/*" />
            <div id="edit-image-preview" class="image-preview"></div>
          </div>
          <button type="submit" class="submit-btn">Update Task</button>
        </form>
      </div>
    </div>

    <!-- Image Viewer Modal - FIXED -->
    <div id="image-modal" class="modal">
      <div class="modal-content image-modal-content">
        <!-- Added modal-content class -->
        <span class="image-close">&times;</span>
        <img id="modal-image" src="" alt="Task Image" />
      </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script src="/js/app.js"></script>
  </body>
</html>

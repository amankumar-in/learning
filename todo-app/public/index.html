<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/amankumar-in/learning/refs/heads/main/assets/meta.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://raw.githubusercontent.com/amankumar-in/learning/refs/heads/main/assets/meta.jpg"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things To Do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </header>

      <div class="todos-container">
        <h2>Tasks</h2>
        <div id="todos-container" class="todo-list">
          <!-- Todo items will be inserted here -->
        </div>
        <div class="empty-state" id="empty-state">
          <p>No tasks to show</p>
          <p class="empty-subtitle">Add a new task to get started</p>
        </div>
      </div>

      <button id="add-task-btn" class="add-task-btn">
        <i class="fas fa-plus"></i>
      </button>

      <div id="add-todo-form" class="add-todo-form hidden">
        <div class="form-header">
          <h2>Add New Task</h2>
          <button id="close-form-btn" class="close-form-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="todo-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              required
              placeholder="Enter task title"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              placeholder="Enter task description (optional)"
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Todo Item Template -->
    <template id="todo-template">
      <div class="todo-item">
        <div class="todo-content">
          <h3 class="todo-title"></h3>
          <p class="todo-description"></p>
        </div>
        <div class="todo-actions">
          <button class="todo-btn toggle-btn">
            <i class="fas fa-check"></i>
          </button>
          <button class="todo-btn edit-btn">
            <i class="fas fa-edit"></i>
          </button>
          <button class="todo-btn delete-btn">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </template>

    <!-- Edit Todo Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <div class="form-header">
          <h2>Edit Task</h2>
          <button class="close-form-btn close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />
          <div class="form-group">
            <label for="edit-title">Title</label>
            <input
              type="text"
              id="edit-title"
              required
              placeholder="Enter task title"
            />
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea
              id="edit-description"
              placeholder="Enter task description (optional)"
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Update Task</button>
        </form>
      </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script src="/js/app.js"></script>
  </body>
</html>
